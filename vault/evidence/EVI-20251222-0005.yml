  ## 关键结论
  - Kafka: 高吞吐、事件流、重放 → 选 Kafka
  - RabbitMQ: 灵活路由、优先级、低运维 → 选 RabbitMQ
  - K8s: 多服务+精细伸缩+运维能力 → 用 K8s；否则 Docker Compose/K3s
