  ## 环境信息 (Environment)
  - OS：Windows 11 + Git Bash (MSYS2)
  - Shell/Terminal：Git Bash
  - 编码：UTF-8
  - 仓库/项目：auto-research 自动化脚本
  - 工具版本：Python 3.x (Windows native), Claude CLI

  ## 症状 (Symptom)
  Bash 脚本传递 MSYS2 虚拟路径给 python.exe，导致 FileNotFoundError

  ## 复现步骤 (Reproduction Steps)
  1. mktemp 创建临时文件 → /tmp/tmp.xxx
  2. MSYS2 程序写入（成功）
  3. python.exe 读取（失败）

  ## 预期 vs 实际 (Expected vs Actual)
  - 预期结果：Python 能读取临时文件
  - 实际结果：FileNotFoundError: /tmp/tmp.xxx

